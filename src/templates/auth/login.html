{% extends "base.html" %}
{% from "macros/flash_messages.html" import flash_messages %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="p-8 bg-white rounded-lg shadow-md w-96">
        <div class="flex justify-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Skeleton</h1>
        </div>
        <h2 class="mb-6 text-2xl font-bold text-center">Login</h2>

        {{ flash_messages() }}

        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                       class="w-full p-2 mt-1 text-gray-800 bg-white border border-gray-300 rounded shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       required autofocus>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full p-2 mt-1 text-gray-800 bg-white border border-gray-300 rounded shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       required>
            </div>
            <button type="submit"
                    class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
